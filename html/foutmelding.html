<h1>Foutmelding</h1>
Er zijn verschillende soort foutmeldingen

<ul>
    <li>Console foutmelding</li>
    <li>HTTP fout</li>
</ul>

<h2>Console foutmelding</h2>
Een console fout vind je in de ontwikkel tools van je browser.
F12 -> console

<h2>HTTP foutmelding</h2>
Een HTTP foutmelding vind je in de http server response. <br>Voorbeelden zijn 404, of 405.
