<h1>Foutmelding</h1>
<p>Er zijn verschillende soort foutmeldingen</p>

<ul>
    <li>Console foutmelding</li>
    <li>HTTP fout</li>
</ul>

<h2>Console foutmelding</h2>
<p>Een console fout vind je in de ontwikkel tools van je browser.
F12 -> console</p>

<h2>HTTP foutmelding</h2>
<p></p>Een HTTP foutmelding vind je in de http server response. <br>Voorbeelden zijn 404, of 405.
